<div class='aa-autorecognition'>
    {{#each settings.aaAutorec.auras as |auras idx|}}
    <div class='aa-border-autorecog aa-search'>
        <div class='flexrow auras-settings' data-idx="{{idx}}">
            <div class='flexcol'>
                <div class='form-group'>
                    <div class='form-fields'>
                        <input type='checkbox' class='hideme' name='aaAutorec.auras.{{idx}}.hidden' {{checked (lookup
                            (lookup ../settings.aaAutorec.auras idx) 'hidden' ) }} style="display:none">
                        <i {{#if ( lookup (lookup ../settings.aaAutorec.auras idx) 'hidden' ) }}
                            class="fas fa-plus collapse-button" {{/if}} {{#unless ( lookup (lookup
                            ../settings.aaAutorec.auras idx) 'hidden' ) }} class="fas fa-minus collapse-button"
                            {{/unless}}></i>
                        <input type='text' name="aaAutorec.auras.{{idx}}.name"
                            placeholder="{{localize 'AUTOANIM.itemName'}}" class='auto-name'
                            value="{{lookup (lookup ../settings.aaAutorec.auras idx) 'name'}}" />
                        <i class='far fa-trash-alt remove-autorecog' data-idx="{{idx}}"></i>
                    </div>
                </div>
                <div class='hidden' {{#if ( lookup (lookup ../settings.aaAutorec.auras idx) 'hidden' ) }}
                    style="display:none" {{/if}}>
                    <div class="aa-container">
                        {{#unless (lookup (lookup ../settings.aaAutorec.auras idx) 'custom')}}
                        <div class="aura01">
                            <div class='animation-choice'>
                                <div class='form-group'>
                                    <label for="aaAutorec.auras.{{idx}}.animation">{{localize 'AUTOANIM.animation'}}:
                                    </label>
                                    <select name="aaAutorec.auras.{{idx}}.animation" style="min-width: 15em;">
                                        {{#select (lookup (lookup ../settings.aaAutorec.auras idx)
                                        'animation')}}
                                        {{#each ../auraList as |name key|}}
                                        <option value="{{key}}">{{name}}</option>
                                        {{/each}}
                                        {{/select}}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="option03">
                            <div class='form-group'>
                                <label for="aaAutorec.auras.{{idx}}.variant">{{localize 'AUTOANIM.variant'}}:
                                    <select name="aaAutorec.auras.{{idx}}.variant" sytle="width:5em">
                                        {{#select (lookup (lookup ../settings.aaAutorec.auras idx) 'variant')}}
                                        {{#each (lookup (lookup ../variants 'static') (lookup (lookup
                                        ../settings.aaAutorec.auras idx) 'animation')) as |name key|}}
                                        <option value="{{key}}">{{name}}</option>
                                        {{/each}}
                                        {{/select}}
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="option04">
                            <label for="aaAutorec.auras.{{idx}}.color">{{localize 'AUTOANIM.color'}}:
                                <select name="aaAutorec.auras.{{idx}}.color">
                                    {{#select (lookup (lookup ../settings.aaAutorec.auras idx) 'color')}}
                                    {{#each (lookup (lookup (lookup ../colors 'static') (lookup (lookup
                                    ../settings.aaAutorec.auras idx) 'animation')) (lookup (lookup
                                    ../settings.aaAutorec.auras idx) 'variant')) as |name key|}}
                                    <option value="{{key}}">{{name}}</option>
                                    {{/each}}
                                    {{/select}}
                                </select>
                            </label>
                        </div>
                        {{/unless}}
                        <div class="option05">
                            <div class="autorec-menu-options">
                                <label>{{localize 'AUTOANIM.ctaScale'}}:
                                    <input type="Number" name="aaAutorec.auras.{{idx}}.scale"
                                        value="{{lookup (lookup ../settings.aaAutorec.auras idx) 'scale'}}"
                                        data-dtype="Number">
                                </label>
                            </div>
                        </div>
                        <div class="option06">
                            <div class="autorec-menu-options">
                                <div class="form-group">
                                    <label>{{localize 'AUTOANIM.tint'}}: </label>
                                    <input type="color" name="aaAutorec.auras.{{idx}}.tint"
                                        value="{{lookup (lookup ../settings.aaAutorec.auras idx) 'tint'}}">
                                </div>
                            </div>
                        </div>
                        <div class="option07">
                            <div class="autorec-menu-options">
                                <div class='form-group'>
                                    <label>{{localize 'AUTOANIM.ignoreTargets'}}: </label>
                                    <input type='checkbox' name='aaAutorec.auras.{{idx}}.ignoretargets' {{checked
                                        (lookup (lookup ../settings.aaAutorec.auras idx) 'ignoretargets' ) }}>
                                </div>
                            </div>
                        </div>
                        <div class="option08">
                            <div class="autorec-menu-options">
                                <div class='form-group'>
                                    <label>{{localize 'AUTOANIM.below'}}: </label>
                                    <input type='checkbox' name='aaAutorec.auras.{{idx}}.below' {{checked (lookup
                                        (lookup ../settings.aaAutorec.auras idx) 'below' ) }}>
                                </div>
                            </div>
                        </div>
                        <div class="option11">
                            <div class="autorec-menu-options">
                                <div class='form-group'>
                                    <label>{{localize 'AUTOANIM.static'}}: </label>
                                    <input type='checkbox' name='aaAutorec.auras.{{idx}}.static' {{checked (lookup
                                        (lookup ../settings.aaAutorec.auras idx) 'static' ) }}>
                                </div>
                            </div>
                        </div>
                        <div class="option12">
                            <div class="autorec-menu-options">
                                <label>{{localize 'AUTOANIM.opacity'}}:
                                    <input type="Number" name="aaAutorec.auras.{{idx}}.opacity"
                                        value="{{lookup (lookup ../settings.aaAutorec.auras idx) 'opacity'}}"
                                        data-dtype="Number">
                                </label>
                            </div>
                        </div>
                        <div class="option13">
                            <div class="autorec-menu-options">
                                <div class='form-group'>
                                    <label>{{localize 'AUTOANIM.custom'}}: </label>
                                    <input type='checkbox' name='aaAutorec.auras.{{idx}}.custom' {{checked (lookup
                                        (lookup ../settings.aaAutorec.auras idx) 'custom' ) }}>
                                </div>
                            </div>
                        </div>
                        {{#if (lookup (lookup ../settings.aaAutorec.auras idx) 'custom')}}
                        <div class="aurapickerspan">
                            <div class="form-group">
                                <input type="text" class="files" name="aaAutorec.auras.{{idx}}.customPath"
                                    value="{{lookup (lookup ../settings.aaAutorec.auras idx) 'customPath'}}">
                                <button type="button" class="file-picker" data-type="image/video"
                                    data-target="aaAutorec.auras.{{idx}}.customPath" tabindex="-1" title="Browse Files">
                                    <i class="fas fa-file-video"></i>
                                </button>
                            </div>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</div>
<footer class='sheet-footer flexrow add-auras-wrapper'>
    <button class='add-autorecog-auras'>
        <i class='far fa-plus-square'></i>{{localize 'AUTOANIM.addItem'}}
    </button>
</footer>
