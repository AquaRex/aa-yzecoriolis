<div style='padding:3px'>

</div>
<div class='flexrow text-green'>
    <label><strong>{{localize "AUTOANIM.animation"}}</strong></label>
</div>
<div class='aa-item-container'>
    <div class="option01">
        <label>{{localize 'AUTOANIM.type'}}:
            <select name="flags.autoanimations.levels3d.type">
                {{#select flags.autoanimations.levels3d.type}}
                <option value=""></option>
                <option value="projectile">Projectile</option>
                {{/select}}
            </select>
        </label>
    </div>
    <div class="form-group" style="grid-row: 2 / 3; grid-column: 1 / 2;">
        <label>{{localize 'AUTOANIM.color'}} 01</label>
        <input type="Text" value={{color3D01}}>
        <input type="color" id="tint" name="flags.autoanimations.levels3d.color01" value={{color3D01}}>
    </div>
    <div class="form-group" style="grid-row: 3 / 4; grid-column: 1 / 2;">
        <label>{{localize 'AUTOANIM.color'}} 02</label>
        <input type="Text" value={{color3D02}}>
        <input type="color" id="tint" name="flags.autoanimations.levels3d.color02" value={{color3D02}}>
    </div>
    <div class="autorec-menu-options" style="grid-row: 1 / 2; grid-column: 2 / 3;">
        <label>Speed </label>
        <input type="Number" name="flags.autoanimations.levels3d.speed" step=".01" value={{speed3D}}>
    </div>
    <div class="autorec-menu-options" style="grid-row: 1 / 2; grid-column: 3 / 4;">
        <label>{{localize 'AUTOANIM.repeat'}} </label>
        <input type="Number" name="flags.autoanimations.levels3d.repeat" step=".01" value={{repeat3D}}>
    </div>
    <div class="autorec-menu-options" style="grid-row: 1 / 2; grid-column: 4 / 5;">
        <label>Arc </label>
        <input type="Number" name="flags.autoanimations.levels3d.arc" step=".01" value={{arc3D}}>
    </div>
    <div class="autorec-menu-options" style="grid-row: 2 / 3; grid-column: 2 / 3;">
        <label>{{localize 'AUTOANIM.delayMS'}} </label>
        <input type="Number" name="flags.autoanimations.levels3d.delay" step=".01" value={{delay3D}}>
    </div>
    <div class="autorec-menu-options" style="grid-row: 2 / 3; grid-column: 3 / 4;">
        <label>{{localize 'AUTOANIM.scale'}} </label>
        <input type="Number" name="flags.autoanimations.levels3d.scale" step=".01" value={{scale3D}}>
    </div>
    <div class="form-group" style='grid-column: 1 / 5;grid-row: 4 / 5'>
        <label>Choose a Sprite</label>
        <input style='width: 25em' type="text" class="files" name="flags.autoanimations.levels3d.sprite"
            value="{{lookup flags.autoanimations.levels3d 'sprite'}}">
        <button type="button" class="file-picker" data-type="image/video"
            data-target="flags.autoanimations.levels3d.sprite" tabindex="-1" title="Browse Files">
            <i class="fas fa-file-video"></i>
        </button>
    </div>
</div>
<div style='padding:3px'>
</div>
{{> 'modules/autoanimations/src/item-sheet-handlers/aa-templates/animation-menus/add-3Dexplosion.html' }}
