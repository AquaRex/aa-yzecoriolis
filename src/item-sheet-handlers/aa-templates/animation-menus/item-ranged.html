<!--Choose Animation by Name-->
<div class='flexrow'>
    <div class="form-group">
        <label>{{localize "AUTOANIM.menuAnimName"}}
            <select name="flags.autoanimations.animName">
                {{#select flags.autoanimations.animName}}
                {{#each animationNames as |name key|}}
                <option value="{{key}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </label>
    </div>
    <!--Choose Damage Type-->
    {{#if rangedType}}
    <div class="form-group">
        <label>{{localize "AUTOANIM.variant"}}
            <div class="form-fields">
                <select name="flags.autoanimations.rangedOptions.rangeDmgType" class="animation-colors">
                    {{#select flags.autoanimations.rangedOptions.rangeDmgType}}
                    {{#each rangeVariant as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
        </label>
    </div>
    {{/if}}
    {{#if thrownVariantShow}}
    <!--Choose a Thrown Dagger Variant-->
    <div class="form-group">
        <label>{{localize "AUTOANIM.variant"}}</label>
        <select name="flags.autoanimations.dtvar" class="dagger-variants">
            {{#select flags.autoanimations.dtvar}}
            {{#each rangeVariant as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    {{/if}}
    <!--Choose Standard Animation Color-->
    <div class="form-group">
        <label>{{localize "AUTOANIM.color"}}</label>
        <select name="flags.autoanimations.color">
            {{#select flags.autoanimations.color}}
            {{#each rangeColors as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</div>
<div class="flexrow">
    <div class="aa-column">
        <label>{{localize "AUTOANIM.loops"}}</label>
        <input type="Number" name="flags.autoanimations.options.loops" value={{animationLoops}} data-dtype="Number">
    </div>
    <div class="aa-column">
        <label>{{localize "AUTOANIM.loops"}} {{localize "AUTOANIM.delayMS"}}</label>
        <input type="Number" name="flags.autoanimations.options.loopDelay" value={{animationLoopDelay}}
            data-dtype="Number">
    </div>
</div>
<!--Enable Explosion? Checkbox-->
<div class="aa-ridged">
    <div class="form-group">
        <label>{{localize "AUTOANIM.menuEnableExplode"}}</label>
        <input type="checkbox" name="flags.autoanimations.explosion" value="flags.autoanimations.explosion" {{checked
            flags.autoanimations.explosion}}>
    </div>
    {{#if flags.autoanimations.explosion}}
    <!--Play Explosion Under Token?-->
    <div class="ex-anim-level">
        <div class="form-group">
            <label>{{localize "AUTOANIM.underToken"}}</label>
            <input type="checkbox" name="flags.autoanimations.exAnimLevel" value="flags.autoanimations.exAnimLevel"
                {{checked flags.autoanimations.exAnimLevel}}>
        </div>
    </div>
    {{#unless flags.autoanimations.options.enableCustomExplosion}}
    <!--Choose Explosion Variant-->
    <div class="form-group">
        <label>{{localize "AUTOANIM.menuExplodeVariant"}}</label>
        <select name="flags.autoanimations.explodeVariant">
            {{#select flags.autoanimations.explodeVariant}}
            {{#each explosionVariants as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <!--Choose Explosion Color-->
    <div class="form-group">
        <label>{{localize "AUTOANIM.menuExplodeColor"}}</label>
        <select name="flags.autoanimations.explodeColor">
            {{#select flags.autoanimations.explodeColor}}
            {{#each explosionColors as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    {{/unless}}
    <div class="aa-ridged">
        <div class="form-group">
            <label>{{localize "AUTOANIM.customAnim"}}</label>
            <input type="checkbox" name="flags.autoanimations.options.enableCustomExplosion"
                value="flags.autoanimations.options.enableCustomExplosion" {{checked
                flags.autoanimations.options.enableCustomExplosion}}>
        </div>
        {{#if flags.autoanimations.options.enableCustomExplosion}}
        <div class="form-group">
            <label>{{localize "AUTOANIM.menuAnimName"}}</label>
            <input type="text" class="files" name="flags.autoanimations.options.customExplosion"
                value={{customExplosion}}>
            <button type="button" class="file-picker" data-type="image/video"
                data-target="flags.autoanimations.options.customExplosion" tabindex="-1" title="Browse Files">
                <i class="fas fa-file-video"></i>
            </button>
        </div>
        {{/if}}
    </div>
    <div class="flexrow">
        <!--Choose Explosion Radius-->
        <div class="aa-column">
            <label>{{localize "AUTOANIM.radius"}}</label>
            <input type="Number" name="flags.autoanimations.explodeRadius" min="0" step=".01" value={{explosionRadius}}
                data-type="Number">
        </div>
        <!--Adjust the delay for explosion effect-->
        <div class="aa-column">
            <label>{{localize "AUTOANIM.delayMS"}}</label>
            <input type="Number" name="flags.autoanimations.explodeDelay" value={{explosionDelay}} data-dtype="Number">
        </div>
    </div>
    <!--Enable Explosion Audio?-->
    <div class="form-group">
        <label>{{localize "AUTOANIM.explosionAudio"}}</label>
        <input type="checkbox" name="flags.autoanimations.allSounds.explosion.audioExplodeEnabled"
            value="flags.autoanimations.allSounds.explosion.audioExplodeEnabled" {{checked
            flags.autoanimations.allSounds.explosion.audioExplodeEnabled}}>
    </div>
    {{#if flags.autoanimations.allSounds.explosion.audioExplodeEnabled}}
    <!--Explosion Audio filePicker and Text Input-->
    <div class="form-group">
        <label>{{localize "AUTOANIM.chooseAudio"}}</label>
        <input type="text" class="files" name="flags.autoanimations.allSounds.explosion.file"
            value={{explosionAudioFile}}>
        <button type="button" class="file-picker" data-type="audio"
            data-target="flags.autoanimations.allSounds.explosion.file" tabindex="-1" title="Browse Files">
            <i class="fas fa-music"></i>
        </button>
    </div>
    <!--Explosion Audio Delay-->
    <div class="form-group">
        <label>{{localize "AUTOANIM.audioDelay"}}</label>
        <input type="Number" name="flags.autoanimations.allSounds.explosion.delay" min="0" value={{delayExAudio}}>
    </div>
    <!--Explosion Audio Volume-->
    <div class="form-group">
        <label>{{localize "AUTOANIM.volume"}}</label>
        <input type="Number" name="flags.autoanimations.allSounds.explosion.volume" min="0" max="10" step="0.01"
            value={{volumeExAudio}}>
    </div>
    {{/if}}
    {{/if}}
</div>
