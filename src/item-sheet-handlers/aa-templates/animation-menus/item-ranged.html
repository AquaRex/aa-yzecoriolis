    <div class="option01">
        <label>{{localize 'AUTOANIM.type'}}:
            <select name="flags.autoanimations.options.rangeType">
                {{#select flags.autoanimations.options.rangeType}}
                <option value=""></option>
                <option value="weapon">{{localize "AUTOANIM.itemWeapon"}}</option>
                <option value="spell">{{localize "AUTOANIM.itemSpell"}}</option>
                {{/select}}
            </select>
        </label>
    </div>
    <!--Choose Animation by Name-->
    <div class='option02'>
        <label>{{localize "AUTOANIM.animation"}}</label>
        <select name="flags.autoanimations.animName">
            {{#select flags.autoanimations.animName}}
            {{#ifEquals (lookup flags.autoanimations.options 'rangeType') 'weapon'}}
            {{#each rangeList as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/ifEquals}}
            {{#ifEquals (lookup flags.autoanimations.options 'rangeType') 'spell'}}
            {{#each spellList as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/ifEquals}}
            {{/select}}
        </select>
    </div>

    <div syle="grid-column: 1 / 2; grid-row: 2 / 3">
