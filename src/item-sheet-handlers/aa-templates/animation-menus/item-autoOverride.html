{{#if fireball}}
<div class='form-group'>
    <div class='form-group'>
        <label>Projectile
            <select name="flags.autoanimations.options.autoFireball.projectile">
                {{#select flags.autoanimations.options.autoFireball.projectile}}
                {{#each projectile as |name key|}}
                <option value="{{key}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select></label>
    </div>
    <div class='form-group'>
        <label>{{localize 'AUTOANIM.color'}}:
            <select name="flags.autoanimations.options.autoFireball.projectileColor">
                {{#select flags.autoanimations.options.autoFireball.projectileColor}}
                {{#each (lookup (lookup colormenu.range flags.autoanimations.options.autoFireball.projectile) '01')
                as
                |name
                key|}}
                <option value="{{key}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select></label>
    </div>
    <div class='form-group'>
        <label>{{localize 'AUTOANIM.wait'}}:
            <input type="Number" style='width:5em' name="flags.autoanimations.options.autoFireball.wait01"
                value="{{lookup flags.autoanimations.options.autoFireball 'wait01'}}" data-dtype="Number">
        </label>
    </div>
</div>

<div class='form-group'>
    <label>{{localize 'AUTOANIM.explosion'}} 01 {{localize 'AUTOANIM.color'}}: </label>
    <select name="flags.autoanimations.options.autoFireball.explosion02Color">
        {{#select flags.autoanimations.options.autoFireball.explosion02Color}}
        {{#each (lookup (lookup colormenu.static fireball.explosion02) fireball.explosion02Variant) as
        |name key|}}
        <option value="{{key}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>
<div class='form-group'>
    <div class="form-group">
        <label>{{localize "AUTOANIM.customAnim"}}
            <input type="checkbox" name="flags.autoanimations.options.autoFireball.afterEffect"
                value="flags.autoanimations.options.autoFireball.afterEffect" data-dtype="{{Boolean}}" {{checked
                flags.autoanimations.options.autoFireball.afterEffect}}></label>
    </div>
    {{#if flags.autoanimations.options.autoFireball.afterEffect}}
    <label>Wait
        <input type="Number" style='width:3em' name="flags.autoanimations.options.autoFireball.wait03"
            value="{{flags.autoanimations.options.autoFireball.wait03}}" data-dtype="Number">
    </label>
    <div class="form-group">
        <input type="text" class="files" name="flags.autoanimations.options.autoFireball.afterEffectPath"
            value="{{flags.autoanimations.options.autoFireball.afterEffectPath}}">
        <button type="button" class="file-picker" data-type="image/video"
            data-target="flags.autoanimations.options.autoFireball.afterEffectPath" tabindex="-1" title="Browse Files">
            <i class="fas fa-file-video"></i>
        </button>
    </div>
    {{/if}}
</div>
{{/if}}
{{#unless fireball}}
<!--Choose Variant-->
<div class="form-group">
    <label>{{localize "AUTOANIM.variant"}}</label>
    <select name="flags.autoanimations.options.autoVariant">
        {{#select flags.autoanimations.options.autoVariant}}
        {{#each autorecVariants as |name key|}}
        <option value="{{key}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>
<!--Choose Standard Animation Color-->
<div class="form-group">
    <label>{{localize "AUTOANIM.menuAnimColor"}}</label>
    <select name="flags.autoanimations.options.autoColor">
        {{#select flags.autoanimations.options.autoColor}}
        {{#each autorecColor as |name key|}}
        <option value="{{key}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>
<div class="flexrow">
    {{#unless autoNone}}
    {{#unless autoRepeatDelay}}
    <div class="aa-column">
        <label>{{localize "AUTOANIM.loops"}}</label>
        <input type="Number" name="flags.autoanimations.options.autoRepeat" value="{{autoRepeat}}" data-dtype="Number">
    </div>
    <div class="aa-column">
        <label>{{localize "AUTOANIM.loops"}} {{localize "AUTOANIM.delayMS"}}</label>
        <input type="Number" name="flags.autoanimations.options.autoDelay" value={{autoDelay}} data-dtype="Number">
    </div>
    {{/unless}}
    {{#if noAutoScale}}
    <div class="aa-column">
        <label>{{localize "AUTOANIM.scale"}}</label>
        <input type="Number" name="flags.autoanimations.options.autoScale" value={{autoScale}} data-dtype="Number">
    </div>
    {{/if}}
    {{/unless}}
</div>
{{/unless}}
