<div style='padding:3px'>

</div>
<div class='flexrow text-green'>
    <label><strong>{{localize "AUTOANIM.animation"}}</strong></label>
</div>
<div class='aa-item-container primary-animation'>
    {{#unless flags.autoanimations.options.enableCustom01}}
    <div class="option01">
        <label>{{localize 'AUTOANIM.playOn'}}:
            <select name="aaAutorec.static.{{idx}}.type">
                {{#select (lookup (lookup ../settings.aaAutorec.static idx) 'type')}}
                <option value="source">{{localize "AUTOANIM.source"}}</option>
                <option value="target">{{localize "AUTOANIM.target"}}</option>
                <option value="targetDefault">{{localize "AUTOANIM.targetDefault"}}</option>
                <option value="sourcetarget">{{localize "AUTOANIM.both"}}</option>
                {{/select}}
            </select>
        </label>
    </div>
    <!--Choose Animation by Name-->
    <div class='option02'>
        <label>{{localize "AUTOANIM.animation"}}</label>
        <select name="flags.autoanimations.animName">
            {{#select flags.autoanimations.animName}}
            {{#each onTokenList as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <!--{{#if staticLength}}
    <div class="form-group">
    <label>{{localize "AUTOANIM.variantChoice"}}</label>
    <select name="flags.autoanimations.spellVar">
        {{#select flags.autoanimations.spellVar}}
        {{#each staticVariant as |name key|}}
        <option value="{{key}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
    </div>
    {{/if}}-->
    <div class='option03'>
        <label>{{localize "AUTOANIM.variant"}}</label>
        <select name="flags.autoanimations.options.variant">
            {{#select flags.autoanimations.options.variant}}
            {{#each (lookup variantmenu.static (lookup flags.autoanimations 'animName')) as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <!--Choose Standard Animation Color-->
    <div class='option04'>
        <label>{{localize "AUTOANIM.color"}}</label>
        <select name="flags.autoanimations.color">
            {{#select flags.autoanimations.color}}
            {{#each (lookup (lookup colormenu.static (lookup flags.autoanimations 'animName')) (lookup
            flags.autoanimations.options 'variant')) as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    {{/unless}}
    <div class="autorec-menu-options option05">
        <label>{{localize "AUTOANIM.repeat"}}</label>
        <input type="Number" name="flags.autoanimations.options.loops" value={{animationLoops}} data-dtype="Number">
    </div>
    <div class="autorec-menu-options option06">
        <label>{{localize "AUTOANIM.delayMS"}}</label>
        <input type="Number" name="flags.autoanimations.options.loopDelay" value={{animationLoopDelay}}
            data-dtype="Number">
    </div>
    <div class="autorec-menu-options option08">
        <label>{{localize "AUTOANIM.scale"}}</label>
        <input type="Number" name="flags.autoanimations.options.scale" value={{scale}} data-dtype="Number">
    </div>
    <!--Add Custom Animation-->
    <div class="form-group option09">
        <label>{{localize "AUTOANIM.customAnim"}}</label>
        <input type="checkbox" name="flags.autoanimations.options.enableCustom01"
            value="flags.autoanimations.options.enableCustom01" {{checked flags.autoanimations.options.enableCustom01}}>
    </div>
    {{#if flags.autoanimations.options.enableCustom01}}
    <div class="form-group" style='grid-column: 2 / 5;grid-row: 3 / 4'>
        <input style='width: 25em' type="text" class="files" name="flags.autoanimations.options.customPath01"
            value="{{lookup flags.autoanimations.options 'customPath01'}}">
        <button type="button" class="file-picker" data-type="image/video"
            data-target="flags.autoanimations.options.customPath01" tabindex="-1" title="Browse Files">
            <i class="fas fa-file-video"></i>
        </button>
    </div>
    {{/if}}
</div>
<div style='padding:3px'>

</div>
