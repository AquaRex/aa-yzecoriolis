<div style='padding:3px'>

</div>
<div class='flexrow' style='text-align: center;text-shadow: 1px 1px 2px lightseagreen, 0 0 25px green, 0 0 5px lightgreen'>
    <label><strong>{{localize "AUTOANIM.animation"}}</strong></label>
</div>
<div class='aa-item-container' style='box-shadow: 0 0 5px green'>
    <!--Choose Animation by Name-->
    {{#unless flags.autoanimations.options.enableCustom01}}
    <div style='grid-column: 1 / 3;grid-row: 1 / 2;'>
        <label>{{localize "AUTOANIM.animation"}}</label>
        <select style='min-width: 15em;' name="flags.autoanimations.animName">
            {{#select flags.autoanimations.animName}}
            {{#each animationNames as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <div style='grid-column: 1 / 2;grid-row: 2 / 3'>
        <label>{{localize "AUTOANIM.variant"}}</label>
        <select name="flags.autoanimations.options.variant">
            {{#select flags.autoanimations.options.variant}}
            {{#each (lookup variantmenu.static (lookup flags.autoanimations 'animName')) as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <!--Choose Standard Animation Color-->
    <div style='grid-column: 2 / 3;grid-row: 2 / 3'>
        <label>{{localize "AUTOANIM.color"}}</label>
        <select name="flags.autoanimations.color">
            {{#select flags.autoanimations.color}}
            {{#each staticColors as |name key|}}
            <option value="{{key}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    {{/unless}}
    <!--Aura Choose Radius-->
    <div class="autorec-menu-options" style='grid-column: 3 / 5;grid-row: 1 / 2;'>
        <label>{{localize "AUTOANIM.radius"}}</label>
        <input type="Number" name="flags.autoanimations.selfRadius" min="0" step=".01" value={{auraRadius}}
            data-type="Number">
    </div>
    <!--Set Aura Opacity-->
    <div class="autorec-menu-options option07">
        <label>{{localize "AUTOANIM.opacity"}} </label>
        <input type="Number" name="flags.autoanimations.auraOpacity" min="0" max="1" step=".01" value={{opacity}}>
    </div>
    <div class="autorec-menu-options option08">
        <label>{{localize "AUTOANIM.ignoreTargets"}}</label>
        <input type="checkbox" name="flags.autoanimations.options.ignoreTarget"
            value="flags.autoanimations.options.ignoreTarget" {{checked flags.autoanimations.options.ignoreTarget}}>
    </div>
    <div class="form-group" style='grid-column: 1 / 2;grid-row: 3 / 4;'>
        <label>{{localize "AUTOANIM.customAnim"}}</label>
        <input type="checkbox" name="flags.autoanimations.options.enableCustom01"
            value="flags.autoanimations.options.enableCustom01" {{checked flags.autoanimations.options.enableCustom01}}>
    </div>
    {{#if flags.autoanimations.options.enableCustom01}}
    <div class="form-group" style='grid-column: 2 / 5;grid-row: 3 / 4;'>
        <label>{{localize "AUTOANIM.menuAnimName"}}</label>
        <input style='width: 25em' type="text" class="files" name="flags.autoanimations.options.customPath01"
            value={{customPath01}}>
        <button type="button" class="file-picker" data-type="image/video"
            data-target="flags.autoanimations.options.customPath01" tabindex="-1" title="Browse Files">
            <i class="fas fa-file-video"></i>
        </button>
    </div>
    {{/if}}
</div>
